name: Docker version
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: check docker version
        run: docker --version
      - name: Git Version
        run: git --version
      - name: Github cli Version
        run: gh --version
      - name: Github cli Version
        run:  |
            gh repo clone https://github.com/KPMG-UK/terraform-az-blob-clamav.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

